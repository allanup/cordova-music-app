<ion-view view-title="Songs">
  <ion-content>
   	<div class="list" ng-show="showSearch">
	  <div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="text" placeholder="Search Songs" ng-model="songList.searchSong">
	    </label>
	  </div>
	</div>
    
    <div ng-show="style == 'brown'">
      <div ng-include="'templates/lists/brown.html'"></div>
    </div>

    <div ng-show="style == 'material'">
      <div ng-include="'templates/lists/material.html'"></div>
    </div>

  </ion-content>
</ion-view>
