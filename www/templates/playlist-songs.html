<ion-view title="Songs">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="song in plsongs.list" ng-click="plsongs.play(song.Id,$index)" class="item-icon-right songFile">
				<h2>{{song.Title}} | {{song.Author}}</h2>
				<i class="icon ion-play"></i>
			</ion-item>
		</ion-list>
		<div class="row" ng-show="plsongs.list.length == 0">
			<h3 class="not-show">There aren't songs yet</h3>
		</div>
	</ion-content>
</ion-view>
