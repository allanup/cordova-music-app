<ion-view title="Songs">
	<ion-content>
		<ion-list>
			<ion-item angular-ripple class="item-icon-right" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="song in plsongs.list" ng-click="plsongs.play(song.Id,$index)">
				{{song.Title}} | {{song.Author}}
			<i class="icon ion-ios-musical-note"></i>
			</ion-item>
		</ion-list>
		<div class="row" ng-show="plsongs.list.length == 0">
			<h3 class="not-show">There aren't songs yet</h3>
		</div>
	</ion-content>
</ion-view>
