<ion-view view-title="Favorites">
  <ion-content>
   	<div class="list" ng-show="showSearch">
	  <div class="item item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="text" placeholder="Search Songs" ng-model="favourite.searchSong">
	    </label>
	  </div>
	</div>
    <ion-list>
		<ion-item class="songFile item-icon-right" ng-repeat="song in favourite.list | filter : favourite.searchSong" ng-click="showPlayNow(song.Id,$index,false)">
			<h2>{{song.Title}} | {{song.Author}}</h2>
			<i class="icon ion-play"></i>
		</ion-item>
	</ion-list>
	<div class="row" ng-show="favourite.list.length == 0">
		<h3 class="not-show">There aren't songs yet</h3>
	</div>
  </ion-content>
</ion-view>
