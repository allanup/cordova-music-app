<ion-view title="{{song.songDetails.Title}} Details">
	<ion-content>
		<div class="list">
		  <label class="item item-input item-stacked-label odd">
		    <span class="input-label">Title</span>
		    <input type="text" placeholder="Title" ng-model="song.songDetails.Title">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Album</span>
		    <input type="text" placeholder="Album" ng-model="song.songDetails.Album">
		  </label>
		  <label class="item item-input item-stacked-label odd">
		    <span class="input-label">Genre</span>
		    <input type="text" placeholder="Genre" ng-model="song.songDetails.Genre">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Author</span>
		    <input type="text" placeholder="Author" ng-model="song.songDetails.Author">
		  </label>
		  <label ng-show="song.songDetails.Cover != undefined || song.songDetails.Cover != null || song.songDetails.Cover != ''" class="item item-input item-stacked-label odd" style="text-align: center">
		    <img ng-src="{{song.songDetails.Cover}}" alt="" style="width:174px">
		  </label>
		  
		</div>
		<div class="row">
			<div class="col-50">
				<button ng-click="song.saveDetails()" class="button button-full button-assertive">
				  Save details
			  </button>
			</div>
			<div class="col-50">
				<button ng-click="song.getInfoFromLastFM()" class="button button-full button-assertive">
				  Get from internet
			  </button>
			</div>
		</div>

		<div class="row">
			<button ng-click="song.reverChanges()" class="button button-full button-assertive">
				 Revert changes
			  </button>
		</div>


	</ion-content>
</ion-view>
